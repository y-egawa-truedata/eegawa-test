apiVersion: apps/v1
kind: Deployment
metadata:
 name: egawa-server
spec:
 replicas: 2
 selector:
   matchLabels:
     name: egawa-server
 template:
   metadata:
     labels:
       name: egawa-server
   spec:
     containers:
     - name: egawa-server
       image: gcr.io/study-sandbox/egawa-server:latest
       ports:
       - containerPort: 8080
         protocol: TCP
 revisionHistoryLimit: 100
